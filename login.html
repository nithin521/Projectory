<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            width: 500px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <div class="form-group">
                <span class="error" style="color: red;margin: 10px 0;"></span>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="button">Login</button>
            </div>
        </form>
    </div>
    <script >
        var button = document.getElementById("button");
        button.addEventListener('click',(e)=>{
            e.preventDefault();
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var error= document.getElementsByClassName("error")[0];
            console.log(username.value.length);
            if(username.checkValidity()&&password.checkValidity()&&username.value.length>=6){

                window.location.href="./index.html"
            }
            if(username.value.length<6){
                error.innerHTML=`Username must be at least 6 chars`
            }
            else if(username.value.length>=6&&password.value.length>=6){
                error.innerHTML=''
            }   
            else{
                error.innerHTML=`Password cannot be empty`
            }   
        })
    </script>
</body>
</html>
